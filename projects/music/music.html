<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <link rel="shortcut icon" href="icons8-musical-notes-16.png">
    <script src="https://kit.fontawesome.com/3343e0a8c5.js" crossorigin="anonymous"></script>
    <title>Music</title>
</head>
<body>
   <div class="container">
       <span data-index="1">
           <img src="about.png" alt="about" width="40%" height="157%" style="border-radius: 50%;" id="image">
           <P style="margin-top: 30px;color: red;font-size: 20px;">لا الاه الا الله</P>
           <p style="color: cyan;font-size: 25px;margin-bottom: 20px;">مشاري العفاسي</p>
           <audio src="m1.mp3"  preload="auto" id="audio" style="display: none;"></audio>
       </span>

       <P>
        <i class="fas fa-backward" style="margin-left: -50px;cursor: pointer;position: absolute;margin-top: 75%;color: forestgreen;"></i>
        <button><i class="fas fa-play-circle"  
        id="play" style="color: black;"></i></button>
        <i class="fas fa-forward" style="margin-left: 20px;cursor: pointer;"></i>
       </P>
      <span class="volume" style="background: none;">
        <i class="fas fa-volume-down" style="font-size: 20px;color: black;"></i>
        <input type="range"  id="setVolume" value="100" style="background-color: red;cursor: pointer;">
        <i class="fas fa-volume-up" style="font-size: 20px;color: black;"></i>
      </span>
       <span class="prog" style="margin-left: 20%;background: none;">
           <p id="current" style=" margin-top: 37.5px;margin-left: -5px;">00:00</p>
           <input type="range" id="progress" value="0"  min="1" max="100" onchange="sekTo()" style="background-color: red;cursor: pointer;">
           <p id="total" style=" margin-top: 37.5px;">00:00</p>
       </span>
   </div> 

   <div id="wave">
    <span class="stroke"></span>
    <span class="stroke"></span>
    <span class="stroke"></span>
    <span class="stroke"></span>
    <span class="stroke"></span>
    <span class="stroke"></span>
    <span class="stroke"></span>
</div> 
   <script src="music.js"></script>
</body>
</html>
